<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Distribution Enablement</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-slate-100 text-slate-900">
    <header class="bg-slate-900 text-white px-8 py-6">
      <h1 class="text-xl font-bold">Distribution & Sales Enablement</h1>
      <p class="text-sm opacity-80">
        What to sell • How to position • What to avoid
      </p>
    </header>

    <main class="p-8 grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- INPUT -->
      <section class="bg-white p-6 rounded shadow">
        <h2 class="font-semibold mb-4">Client Context</h2>

        <label class="text-sm">Sector</label>
        <select id="sector" class="w-full border p-2 mb-3">
          <option>Textiles & Garments</option>
          <option>Auto Components</option>
        </select>

        <label class="text-sm">Cluster</label>
        <select id="cluster" class="w-full border p-2 mb-3">
          <option>Tiruppur Textile Cluster</option>
          <option>Pune Auto Components Cluster</option>
        </select>

        <label class="text-sm">Client Maturity</label>
        <select id="maturity" class="w-full border p-2 mb-3">
          <option value="micro">Micro / Informal</option>
          <option value="sme">Formal SME</option>
          <option value="mid">Mid-Market</option>
        </select>

        <button
          onclick="recommend()"
          class="w-full bg-slate-900 text-white p-2 rounded"
        >
          Get Sales Guidance
        </button>
      </section>

      <!-- OUTPUT -->
      <section class="md:col-span-2 bg-white p-6 rounded shadow">
        <h2 class="font-semibold mb-4">Sales Guidance</h2>

        <div id="salesOutput" class="space-y-4 text-sm">Awaiting input…</div>
      </section>
    </main>
  </body>

  <script src="data/salesPlaybooks.js"></script>
  <script src="js/distributionEngine.js"></script>
</html>
