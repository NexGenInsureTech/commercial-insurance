<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Surety Prospect Screening Engine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* ====== GLOBAL ====== */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f4f6f9;
        color: #333;
      }

      .container {
        max-width: 1200px;
        margin: auto;
        padding: 20px;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      /* ====== CARD ====== */
      .card {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.08);
        margin-bottom: 20px;
      }

      /* ====== INPUT GRID ====== */
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 15px;
      }

      input,
      select {
        padding: 8px;
        width: 100%;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      /* ====== BUTTON ====== */
      button {
        background: #1e88e5;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background: #1565c0;
      }

      /* ====== RESULT ====== */
      .result-box {
        font-size: 18px;
        font-weight: bold;
      }

      .green {
        color: green;
      }
      .orange {
        color: orange;
      }
      .red {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Surety Bond Prospect Screener</h1>

      <div class="card">
        <h2>Client Information</h2>
        <div class="grid">
          <input type="text" id="companyName" placeholder="Company Name" />
          <input type="number" id="turnover" placeholder="Turnover (₹)" />
          <input type="number" id="netWorth" placeholder="Net Worth (₹)" />
          <input type="number" id="debt" placeholder="Total Debt (₹)" />
          <input
            type="number"
            id="currentAssets"
            placeholder="Current Assets (₹)"
          />
          <input
            type="number"
            id="currentLiabilities"
            placeholder="Current Liabilities (₹)"
          />
          <input type="number" id="bondAmount" placeholder="Bond Amount (₹)" />
          <input
            type="number"
            id="orderBook"
            placeholder="Order Book Value (₹)"
          />
        </div>
        <br />
        <button onclick="calculateScore()">Run Screening</button>
      </div>

      <div class="card">
        <h2>Screening Results</h2>
        <div id="results"></div>
      </div>
    </div>

    <script>
      function calculateScore() {
        let turnover =
          parseFloat(document.getElementById("turnover").value) || 0;
        let netWorth =
          parseFloat(document.getElementById("netWorth").value) || 0;
        let debt = parseFloat(document.getElementById("debt").value) || 0;
        let currentAssets =
          parseFloat(document.getElementById("currentAssets").value) || 0;
        let currentLiabilities =
          parseFloat(document.getElementById("currentLiabilities").value) || 1;
        let bondAmount =
          parseFloat(document.getElementById("bondAmount").value) || 0;
        let orderBook =
          parseFloat(document.getElementById("orderBook").value) || 0;

        let debtEquity = netWorth === 0 ? 0 : debt / netWorth;
        let currentRatio = currentAssets / currentLiabilities;
        let exposureRatio = netWorth === 0 ? 0 : bondAmount / netWorth;
        let bondTurnoverRatio = turnover === 0 ? 0 : bondAmount / turnover;
        let orderBookRatio = turnover === 0 ? 0 : orderBook / turnover;

        let score = 0;

        // Net Worth Adequacy (20)
        if (netWorth >= 0.2 * bondAmount) score += 20;
        else if (netWorth >= 0.1 * bondAmount) score += 10;

        // Debt Equity (15)
        if (debtEquity <= 1.5) score += 15;
        else if (debtEquity <= 2.5) score += 8;

        // Current Ratio (15)
        if (currentRatio >= 1.25) score += 15;
        else if (currentRatio >= 1) score += 8;

        // Bond to Turnover (20)
        if (bondTurnoverRatio <= 0.25) score += 20;
        else if (bondTurnoverRatio <= 0.5) score += 10;

        // Order Book Stress (10)
        if (orderBookRatio <= 3) score += 10;
        else if (orderBookRatio <= 5) score += 5;

        let category = "";
        let color = "";

        if (score >= 70) {
          category = "A - Strong (Fast Track to UW)";
          color = "green";
        } else if (score >= 50) {
          category = "B - Moderate (Detailed UW Review)";
          color = "orange";
        } else {
          category = "C - High Risk (Escalation Required)";
          color = "red";
        }

        let override = "";

        if (netWorth <= 0) override += "⚠ Negative Net Worth<br>";
        if (debtEquity > 3) override += "⚠ High Leverage<br>";
        if (bondTurnoverRatio > 0.75)
          override += "⚠ Bond disproportionate to turnover<br>";

        document.getElementById("results").innerHTML = `
    <div class="result-box ${color}">
      Total Score: ${score}/100<br>
      Category: ${category}
    </div>
    <br>
    <strong>Ratios:</strong><br>
    Debt/Equity: ${debtEquity.toFixed(2)}<br>
    Current Ratio: ${currentRatio.toFixed(2)}<br>
    Bond/Turnover: ${(bondTurnoverRatio * 100).toFixed(1)}%<br>
    Order Book/Turnover: ${orderBookRatio.toFixed(2)}<br>
    <br>
    ${override}
  `;
      }
    </script>
  </body>
</html>
