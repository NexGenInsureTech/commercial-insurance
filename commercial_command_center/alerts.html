<!doctype html>
<html>
  <head>
    <title>Alerts</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="p-8 bg-slate-100">
    <h2 class="font-semibold mb-4">Alerts</h2>

    <ul id="alerts" class="space-y-2"></ul>

    <script src="js/dataStore.js"></script>
    <script>
      const data = getPortfolioData();
      const list = document.getElementById("alerts");

      data.forEach((r) => {
        const lr = calculateLossRatio(r);
        if (lr > 75) {
          const li = document.createElement("li");
          li.className = "bg-red-100 p-3";
          li.innerText = `${r.Cluster} loss ratio ${lr.toFixed(1)}% exceeds threshold`;
          list.appendChild(li);
        }
      });
    </script>
  </body>
</html>
